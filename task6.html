<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		for(var x=0;x<10;x++)
		{
			document.write(x);
		}
		function abc() {
			
		var y="";
		for(var x=0;x<10;x++)
		{
			
			y=y+""+x;
			
		}	
			document.getElementById("a").innerHTML=y;	
	}
	</script>
</head>
<body>
<p style="background-color: red" id="a">hello world</p>
<input type="submit" name="" onclick="abc()">
</body>
</html>
